<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Edit</title>
</head>
<body>

	<!-- MENU -->
	<div class="formEdit">
		<div class="formEdit__menu--container">
			<ul class="formEdit__menu--items">
				<li><a href="">Profile</a></li>
				<li><a href="">Others</a></li>            
			</ul>
		</div>
	
		<!-- FOTO -->
	
		<div class="formEdit__photo">
			<img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
			<p>@userName</p>
		</div>
	
		<!-- FORM -->
	
		<form class="formEdit-form">
			<label class="formEdit-form__title">Your Name</label>
			<input type="text" class="formEdit-form__input" placeholder="Your name">
			
	
			<label class="formEdit-form__title"> NickName</label>
			<input type="text" class="formEdit-form__input" placeholder="NickName">
	
			<label class="formEdit-form__title">Email</label>
			<input type="text" class="formEdit-form__input" placeholder="example@example.com">
			<button type="submit" class="formEdit-form__input--button">Edit Profile</button>
			
		</form>
	</div>
	



</body>
</html>
