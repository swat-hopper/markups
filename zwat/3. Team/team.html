<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
</head>
<body>
    <div class="team">
        <h2 class="team__title">Creative Team</h2>
        <div class="team__list">
            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>

            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>

            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>

            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>

            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>

            <div class="team__list--item">
                <img src="https://image.flaticon.com/icons/svg/892/892781.svg" alt="img team">
                <p>@teamName</p>
            </div>
        </div>
    </div>
</body>
</html>
